    <h1>üß† ‡πÄ‡∏Å‡∏° 15 Puzzle</h1>
    <p>‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: <span id="timer">00:00</span></p>
    <div class="board" id="board"></div>

    <script>
        const board = document.getElementById('board');
        let tiles = [];

        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
        let seconds = 0;
        let timerInterval = null;

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
                const secs = String(seconds % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
      clearInterval(timerInterval);
    }


        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå‡πÄ‡∏•‡∏Ç 1-15 ‡πÅ‡∏•‡∏∞‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á
        function initGame() {
            let numbers = [...Array(15).keys()].map(n => n + 1);
            numbers.push(""); // ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á

            // ‡∏™‡∏•‡∏±‡∏ö‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            do {
                numbers = shuffle(numbers);
            } while (!isSolvable(numbers));

            tiles = numbers;
            renderBoard();
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function isSolvable(arr) {
            let inversions = 0;
            for (let i = 0; i < 15; i++) {
                for (let j = i + 1; j < 15; j++) {
                    if (arr[i] && arr[j] && arr[i] > arr[j]) inversions++;
                }
            }
            const emptyRow = Math.floor(arr.indexOf("") / 4);
            return (inversions + emptyRow) % 2 === 0;
        }

        function renderBoard() {
            board.innerHTML = "";
            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                if (value === "") tile.classList.add('empty');
                tile.textContent = value;
                tile.addEventListener('click', () => moveTile(index));
                board.appendChild(tile);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf("");
            const validMoves = [
                index - 1, index + 1,
                index - 4, index + 4
            ];

            // ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≤‡∏°‡πÅ‡∏ñ‡∏ß
            if (index % 4 === 0) validMoves.splice(validMoves.indexOf(index - 1), 1);
            if (index % 4 === 3) validMoves.splice(validMoves.indexOf(index + 1), 1);

            if (validMoves.includes(emptyIndex)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                renderBoard();
                checkWin();
            }
        }

        function checkWin() {
            const win = [...Array(15).keys()].map(n => n + 1).concat("");
            if (tiles.join() === win.join()) {
                setTimeout(() => {
                    alert("üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ñ‡∏£‡∏ö 1‚Äì15");
                }, 200);
            }
        }

        startTimer(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤

        initGame();

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
