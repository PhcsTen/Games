<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ซูโดกุ (Sudoku)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f5f5f5;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
    }

    td {
      border: 1px solid #888;
      width: 10vw;
      aspect-ratio: 1 / 1;
      max-width: 35px;
      min-width: 28px;
      font-size: 1.2em;
      text-align: center;
      box-sizing: border-box;
      padding: 0;
    }

    input {
      width: 100%;
      height: 100%;
      font-size: inherit;
      border: none;
      text-align: center;
      line-height: 1em;
      padding: 0;
      margin: 0;
      background: none;
    }

    input:focus {
      outline: none;
      background-color: #eef;
    }

    .thick-top { border-top: 3px solid black !important; }
    .thick-left { border-left: 3px solid black !important; }
    .thick-right { border-right: 3px solid black !important; }
    .thick-bottom { border-bottom: 3px solid black !important; }

    .controls {
      margin-top: 10px;
    }
    button, select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #scoreboard {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
    .btn-back {
      margin-top: 20px;
      font-size: 1em;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>ซูโดกุ (Sudoku)</h2>

  <div class="controls">
    <select id="difficulty" onchange="generateAndRender()">
      <option value="30">ง่าย</option>
      <option value="40" selected>ปานกลาง</option>
      <option value="50">ยาก</option>
    </select>
    <button onclick="generateAndRender()">เริ่มเกมใหม่</button>
    <button onclick="checkAnswers()">ตรวจคำตอบ</button>
    <button onclick="showSolution()">เฉลย</button>
  </div>

  <div id="scoreboard"></div>

  <table id="sudoku-board"></table>

  <script>
    let fullBoard = [], puzzleBoard = [];
    let timer = 0, interval;

    function isSafe(board, row, col, num) {
      for (let x = 0; x < 9; x++)
        if (board[row][x] === num || board[x][col] === num) return false;
      const startRow = row - row % 3, startCol = col - col % 3;
      for (let i = 0; i < 3; i++)
        for (let j = 0; j < 3; j++)
          if (board[i + startRow][j + startCol] === num) return false;
      return true;
    }

    function solveSudoku(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            const nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
            for (const num of nums) {
              if (isSafe(board, row, col, num)) {
                board[row][col] = num;
                if (solveSudoku(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function generateSudokuBoard() {
      const board = Array.from({ length: 9 }, () => Array(9).fill(0));
      solveSudoku(board);
      return board;
    }

    function removeCells(board, difficulty) {
      const newBoard = board.map(row => [...row]);
      let count = 0;
      while (count < difficulty) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        if (newBoard[row][col] !== 0) {
          newBoard[row][col] = 0;
          count++;
        }
      }
      return newBoard;
    }

    function renderBoard(puzzleBoard) {
      const table = document.getElementById('sudoku-board');
      table.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement('td');
          if (i % 3 === 0) cell.classList.add('thick-top');
          if (j % 3 === 0) cell.classList.add('thick-left');
          if (j === 8) cell.classList.add('thick-right');
          if (i === 8) cell.classList.add('thick-bottom');

          if (puzzleBoard[i][j] !== 0) {
            cell.textContent = puzzleBoard[i][j];
          } else {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = 1;
            input.max = 9;
            input.dataset.row = i;
            input.dataset.col = j;
            cell.appendChild(input);
          }
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function updateScoreboard() {
      const level = document.getElementById('difficulty').selectedOptions[0].text;
      document.getElementById('scoreboard').innerHTML =
        `ระดับ: ${level} |
         ⏱️ เวลา: <span id="timer">${timer}</span> วินาที |
         ✅ คะแนน: <span id="score">0</span> / 81`;
    }

    function generateAndRender() {
      clearInterval(interval);
      timer = 0;
      updateScoreboard();

      const difficulty = parseInt(document.getElementById('difficulty').value);
      fullBoard = generateSudokuBoard();
      puzzleBoard = removeCells(fullBoard, difficulty);
      renderBoard(puzzleBoard);

      interval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = timer;
      }, 1000);
    }

    function checkAnswers() {
      const inputs = document.querySelectorAll('input');
      let correct = 0;
      inputs.forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const val = parseInt(input.value);
        if (val === fullBoard[row][col]) {
          input.style.backgroundColor = '#cfc';
          correct++;
        } else {
          input.style.backgroundColor = '#fbb';
        }
      });
      document.getElementById('score').textContent = correct;
    }

    function showSolution() {
      document.querySelectorAll('input').forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        input.value = fullBoard[row][col];
        input.style.backgroundColor = '#ccf';
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    generateAndRender();

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

  <button class="btn-back" onclick="goBack()">← กลับเมนูหลัก</button>
  <div class="footer">© 2025 | เล่นคลายง่วงด้วยกันนะ!</div>
</body>
</html>
