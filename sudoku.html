<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมซูโดกุ (Sudoku)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #e3f2fd;
    }

    table {
      border-collapse: collapse;
      margin: 10px auto;
      width: 95vw;
      max-width: 95vmin;
    }

    td {
      border: 1px solid #90caf9;
      width: 11vw;
      aspect-ratio: 1 / 1;
      font-size: 5vw;
      text-align: center;
      box-sizing: border-box;
      padding: 0;
      color: #333;
      position: relative;
    }

    input {
      width: 100%;
      height: 100%;
      font-size: 5vw;
      border: none;
      text-align: center;
      padding: 0;
      margin: 0;
      background: none;
      color: #0d47a1;
    }

    input:focus {
      outline: none;
      background-color: #e1f5fe;
    }

    .highlight {
      background-color: #fff9c4 !important;
    }

    .thick-top { border-top: 3px solid #1565c0 !important; }
    .thick-left { border-left: 3px solid #1565c0 !important; }
    .thick-right { border-right: 3px solid #1565c0 !important; }
    .thick-bottom { border-bottom: 3px solid #1565c0 !important; }

    .controls {
      margin-top: 10px;
    }

    button, select {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #2196f3;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background-color: #1976d2;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 1.2em;
      color: #0d47a1;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }

    .btn-back {
      margin-top: 20px;
      font-size: 1em;
      padding: 8px 16px;
      background-color: #90a4ae;
    }

    .btn-back:hover {
      background-color: #78909c;
    }

    input.correct { background-color: #c8e6c9 !important; }
    input.wrong { background-color: #ffcdd2 !important; }
    input.solution { background-color: #bbdefb !important; }

    .numpad {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 5px;
      max-width: 95vmin;
      margin: 15px auto;
    }

    .numpad button {
      font-size: 20px;
      padding: 10px 0;
      background-color: #64b5f6;
    }

    .numpad button:hover {
      background-color: #42a5f5;
    }

    @media (min-width: 768px) {
      td, input {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <h2>เกมซูโดกุ (Sudoku)</h2>

  <div class="controls">
    <select id="difficulty" onchange="generateAndRender()">
      <option value="30">ง่าย</option>
      <option value="40" selected>ปานกลาง</option>
      <option value="50">ยาก</option>
    </select>
    <br>
    <button onclick="generateAndRender()">เริ่มเกมใหม่</button>
    <button onclick="checkAnswers()">ตรวจคำตอบ</button>
    <button onclick="showSolution()">เฉลย</button>
  </div>

  <div id="scoreboard"></div>
  <table id="sudoku-board"></table>

  <div class="numpad">
    <button onclick="insertNumber(1)">1</button>
    <button onclick="insertNumber(2)">2</button>
    <button onclick="insertNumber(3)">3</button>
    <button onclick="insertNumber(4)">4</button>
    <button onclick="insertNumber(5)">5</button>
    <button onclick="insertNumber(6)">6</button>
    <button onclick="insertNumber(7)">7</button>
    <button onclick="insertNumber(8)">8</button>
    <button onclick="insertNumber(9)">9</button>
  </div>

  <button class="btn-back" onclick="goBack()">← กลับเมนูหลัก</button>
  <div class="footer">© 2025 | เล่นคลายง่วงด้วยกันนะ!</div>

  <script>
    let fullBoard = [], puzzleBoard = [];
    let timer = 0, interval;
    let selectedInput = null;

    function isSafe(board, row, col, num) {
      for (let x = 0; x < 9; x++)
        if (board[row][x] === num || board[x][col] === num) return false;
      const startRow = row - row % 3, startCol = col - col % 3;
      for (let i = 0; i < 3; i++)
        for (let j = 0; j < 3; j++)
          if (board[i + startRow][j + startCol] === num) return false;
      return true;
    }

    function solveSudoku(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === 0) {
            const nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
            for (const num of nums) {
              if (isSafe(board, row, col, num)) {
                board[row][col] = num;
                if (solveSudoku(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function generateSudokuBoard() {
      const board = Array.from({ length: 9 }, () => Array(9).fill(0));
      solveSudoku(board);
      return board;
    }

    function removeCells(board, difficulty) {
      const newBoard = board.map(row => [...row]);
      let count = 0;
      while (count < difficulty) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        if (newBoard[row][col] !== 0) {
          newBoard[row][col] = 0;
          count++;
        }
      }
      return newBoard;
    }

    function renderBoard(puzzleBoard) {
      const table = document.getElementById('sudoku-board');
      table.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement('td');
          if (i % 3 === 0) cell.classList.add('thick-top');
          if (j % 3 === 0) cell.classList.add('thick-left');
          if (j === 8) cell.classList.add('thick-right');
          if (i === 8) cell.classList.add('thick-bottom');

          if (puzzleBoard[i][j] !== 0) {
            const span = document.createElement('span');
            span.textContent = puzzleBoard[i][j];
            span.style.display = 'inline-block';
            span.style.width = '100%';
            span.style.height = '100%';
            span.style.lineHeight = 'inherit';
            span.addEventListener('click', () => {
              highlightSameNumbers(span.textContent);
            });
            cell.appendChild(span);
          } else {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = 1;
            input.max = 9;
            input.dataset.row = i;
            input.dataset.col = j;

            input.addEventListener('focus', () => {
              selectedInput = input;
              if (input.value.trim() !== '') {
                highlightSameNumbers(input.value);
              } else {
                highlightSameNumbers(null);
              }
            });

            input.addEventListener('input', () => {
              if (input.value.trim() !== '') {
                highlightSameNumbers(input.value);
              } else {
                highlightSameNumbers(null);
              }
            });

            cell.appendChild(input);
          }

          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function highlightSameNumbers(number) {
      document.querySelectorAll('td').forEach(cell => {
        cell.classList.remove('highlight');
        const input = cell.querySelector('input');
        const span = cell.querySelector('span');
        if (input && input.value === number) {
          cell.classList.add('highlight');
        } else if (span && span.textContent === number) {
          cell.classList.add('highlight');
        }
      });
    }

    function insertNumber(number) {
      if (selectedInput) {
        selectedInput.value = number;
        highlightSameNumbers(number);
      }
    }

    function updateScoreboard() {
      const level = document.getElementById('difficulty').selectedOptions[0].text;
      document.getElementById('scoreboard').innerHTML =
        `ระดับ: ${level} |
         ⏱️ เวลา: <span id="timer">${timer}</span> วินาที |
         ✅ คะแนน: <span id="score">0</span> / 81`;
    }

    function generateAndRender() {
      clearInterval(interval);
      timer = 0;
      updateScoreboard();

      const difficulty = parseInt(document.getElementById('difficulty').value);
      fullBoard = generateSudokuBoard();
      puzzleBoard = removeCells(fullBoard, difficulty);
      renderBoard(puzzleBoard);

      interval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = timer;
      }, 1000);
    }

    function checkAnswers() {
      const inputs = document.querySelectorAll('input');
      let correct = 0;
      inputs.forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const val = parseInt(input.value);
        input.classList.remove("correct", "wrong");
        if (val === fullBoard[row][col]) {
          input.classList.add("correct");
          correct++;
        } else {
          input.classList.add("wrong");
        }
      });
      document.getElementById('score').textContent = correct;
    }

    function showSolution() {
      document.querySelectorAll('input').forEach(input => {
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        input.value = fullBoard[row][col];
        input.classList.remove("correct", "wrong");
        input.classList.add("solution");
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    generateAndRender();
  </script>
</body>
</html>
