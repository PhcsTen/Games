  <script>
    const baseEmojis = [
      'üçì', 'üçá', 'üçâ', 'üçã', 'üçç', 'ü•ù', 'üçé', 'üçä', 'üçå', 'ü••',
      'üçí', 'üçè', 'ü•≠', 'ü•ë', 'ü•ï', 'üçà', 'ü´ê', 'üåΩ', 'üç†', 'üçÜ',
      'ü•î', 'ü•í', 'üå∂Ô∏è', 'ü•¨', 'üçÑ', 'ü•ú', 'üå∞', 'üßÑ', 'üßÖ', 'üßΩ',
      'üßÄ', 'üçó', 'üçñ', 'üå≠', 'üçî', 'üçü', 'üçï', 'ü•™', 'üåÆ', 'üç£'
    ]; // 40 emojis+

    let countdown;
    let totalTime;
    let emojis = [];

    function startGame() {
      clearInterval(countdown);

      const board = document.getElementById('gameBoard');
      const difficulty = document.getElementById('difficulty').value;
      let pairCount;

      switch (difficulty) {
        case 'easy':
          pairCount = 15;
          totalTime = 120;
          break;
        case 'medium':
          pairCount = 20;
          totalTime = 150;
          break;
        case 'hard':
          pairCount = 30;
          totalTime = 180;
          break;
      }

      board.innerHTML = '';
      emojis = [...baseEmojis.slice(0, pairCount), ...baseEmojis.slice(0, pairCount)];
      const shuffled = emojis.sort(() => 0.5 - Math.random());

      let flippedCards = [];
      let matchedCount = 0;

      shuffled.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.innerHTML = '';
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });

      function flipCard(card) {
        if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) return;
        card.classList.add('flipped');
        card.innerHTML = card.dataset.emoji;
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          const [card1, card2] = flippedCards;
          if (card1.dataset.emoji === card2.dataset.emoji) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCount += 2;

            if (matchedCount === emojis.length) {
              clearInterval(countdown);
              setTimeout(() => alert("üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡πÄ‡∏•‡∏¢!"), 300);
            }
          } else {
            setTimeout(() => {
              card1.classList.remove('flipped');
              card2.classList.remove('flipped');
              card1.innerHTML = '';
              card2.innerHTML = '';
            }, 800);
          }
          flippedCards = [];
        }
      }

      const timerDisplay = document.getElementById('timer');
      countdown = setInterval(() => {
        const minutes = Math.floor(totalTime / 60);
        const seconds = totalTime % 60;
        timerDisplay.textContent = `‚è≥ ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        totalTime--;

        if (totalTime < 0) {
          clearInterval(countdown);
          alert("‚è∞ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞");
          location.reload();
        }
      }, 1000);
    }
