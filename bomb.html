<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡πÄ‡∏Å‡∏°‡∏ß‡∏≤‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î (Minesweeper)</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #fce4ec;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e91e63;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #f8bbd0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      line-height: 30px;
    }
    .cell.revealed {
      background-color: #fff;
      cursor: default;
    }
    .cell.bomb {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üí£ ‡πÄ‡∏Å‡∏°‡∏ß‡∏≤‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î</h1>
  <p>‡∏ô‡∏±‡∏Å‡∏ß‡∏¥‡∏ä‡∏≤‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå ‡∏£‡∏∏‡πà‡∏ô 5</p>

  <div class="board" id="board"></div>

  <script>
    const boardSize = 10;
    const bombCount = 10;
    const board = document.getElementById('board');
    let cells = [];

    function createBoard() {
      const bombs = Array(bombCount).fill('üí£');
      const empty = Array(boardSize * boardSize - bombCount).fill('');
      const gameArray = [...bombs, ...empty].sort(() => Math.random() - 0.5);

      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.dataset.bomb = gameArray[i] === 'üí£' ? 'true' : 'false';
        cell.addEventListener('click', () => revealCell(cell));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function revealCell(cell) {
      if (cell.classList.contains('revealed')) return;

      cell.classList.add('revealed');
      const index = parseInt(cell.dataset.index);
      const isBomb = cell.dataset.bomb === 'true';

      if (isBomb) {
        cell.classList.add('bomb');
        cell.textContent = 'üí£';
        alert('üí• ‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î! ‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß üò≠');
        revealAll();
        return;
      }

      // ‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î‡∏£‡∏≠‡∏ö‡∏Ç‡πâ‡∏≤‡∏á
      const adjacent = getAdjacentCells(index);
      const bombCount = adjacent.filter(i => cells[i].dataset.bomb === 'true').length;
      if (bombCount > 0) {
        cell.textContent = bombCount;
      } else {
        adjacent.forEach(i => revealCell(cells[i]));
      }
    }

    function getAdjacentCells(index) {
      const x = index % boardSize;
      const y = Math.floor(index / boardSize);
      const offsets = [-1, 0, 1];
      let result = [];

      offsets.forEach(dy => {
        offsets.forEach(dx => {
          if (dx === 0 && dy === 0) return;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize) {
            result.push(ny * boardSize + nx);
          }
        });
      });

      return result;
    }

    function revealAll() {
      cells.forEach(cell => {
        if (cell.dataset.bomb === 'true') {
          cell.textContent = 'üí£';
          cell.classList.add('revealed', 'bomb');
        }
      });
    }

    createBoard();
  </script>

</body>
</html>
