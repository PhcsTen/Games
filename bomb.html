    <div class="popup" id="popup">
      <h2 id="popupMessage">üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß!</h2>

  <script>
    const boardSize = 10;
    const bombCount = 10;
    const board = document.getElementById('board');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupMessage = document.getElementById('popupMessage');
    let cells = [];

    function createBoard() {
      const bombs = Array(bombCount).fill('üí£');
      const empty = Array(boardSize * boardSize - bombCount).fill('');
      const gameArray = [...bombs, ...empty].sort(() => Math.random() - 0.5);

      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.dataset.bomb = gameArray[i] === 'üí£' ? 'true' : 'false';
        cell.addEventListener('click', () => revealCell(cell));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function revealCell(cell) {
      if (cell.classList.contains('revealed')) return;

      cell.classList.add('revealed');
      const index = parseInt(cell.dataset.index);
      const isBomb = cell.dataset.bomb === 'true';

      if (isBomb) {
        cell.classList.add('bomb');
        cell.textContent = 'üí£';
        revealAll();
        showPopup('üí• ‡πÅ‡∏û‡πâ‡πÅ‡∏•‡πâ‡∏ß! ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞');
        return;
      }

      const adjacent = getAdjacentCells(index);
      const bombCount = adjacent.filter(i => cells[i].dataset.bomb === 'true').length;
      if (bombCount > 0) {
        cell.textContent = bombCount;
      } else {
        adjacent.forEach(i => revealCell(cells[i]));
      }

      checkWin();
    }

    function getAdjacentCells(index) {
      const x = index % boardSize;
      const y = Math.floor(index / boardSize);
      const offsets = [-1, 0, 1];
      let result = [];

      offsets.forEach(dy => {
        offsets.forEach(dx => {
          if (dx === 0 && dy === 0) return;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize) {
            result.push(ny * boardSize + nx);
          }
        });
      });

      return result;
    }

    function revealAll() {
      cells.forEach(cell => {
        if (cell.dataset.bomb === 'true') {
          cell.textContent = 'üí£';
          cell.classList.add('revealed', 'bomb');
        }
      });
    }

    function checkWin() {
      const unrevealed = cells.filter(cell =>
        !cell.classList.contains('revealed') &&
        cell.dataset.bomb !== 'true'
      );
      if (unrevealed.length === 0) {
        revealAll();
        showPopup('üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß üéâ');
      }
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popupOverlay.style.display = 'flex';
    }

    createBoard();
  </script>
