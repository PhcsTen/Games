<body>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏´‡∏•‡∏±‡∏Å -->

  <!-- ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏û‡πâ -->
  <div id="popupOverlay">
    <div id="popupBox">
      <div id="popupMessage"></div>
      <div class="popup-buttons">
        <button class="game-button" onclick="resetGame()">üîÅ ‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
      </div>
    </div>
  </div>

  <script>
    let boardSize = 10;
    let bombCount = 30;
    let cells = [];

    const board = document.getElementById('board');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupMessage = document.getElementById('popupMessage');

    function setDifficulty(level) {
      if (level === 'easy') {
        boardSize = 8;
        bombCount = 10;
      } else if (level === 'medium') {
        boardSize = 10;
        bombCount = 30;
      } else if (level === 'hard') {
        boardSize = 12;
        bombCount = 50;
      }
    }

    function resetGame() {
      const difficulty = document.getElementById('difficulty').value;
      setDifficulty(difficulty);
      board.innerHTML = '';
      cells = [];
      popupOverlay.style.display = 'none';
      createBoard();
    }

    function createBoard() {
      board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
      board.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;

      const bombs = Array(bombCount).fill('üí£');
      const empty = Array(boardSize * boardSize - bombCount).fill('');
      const gameArray = [...bombs, ...empty].sort(() => Math.random() - 0.5);

      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.dataset.bomb = gameArray[i] === 'üí£' ? 'true' : 'false';
        cell.addEventListener('click', () => revealCell(cell));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function revealCell(cell) {
      if (cell.classList.contains('revealed')) return;

      cell.classList.add('revealed');
      const index = parseInt(cell.dataset.index);
      const isBomb = cell.dataset.bomb === 'true';

      if (isBomb) {
        cell.classList.add('bomb');
        cell.textContent = 'üí£';
        revealAll();
        showPopup('üí• ‡πÅ‡∏û‡πâ‡πÅ‡∏•‡πâ‡∏ß! üò≠');
        return;
      }

      const adjacent = getAdjacentCells(index);
      const bombCountAround = adjacent.filter(i => cells[i].dataset.bomb === 'true').length;

      if (bombCountAround > 0) {
        cell.textContent = bombCountAround;
      } else {
        adjacent.forEach(i => revealCell(cells[i]));
      }

      checkWin();
    }

    function getAdjacentCells(index) {
      const x = index % boardSize;
      const y = Math.floor(index / boardSize);
      const offsets = [-1, 0, 1];
      let result = [];

      offsets.forEach(dy => {
        offsets.forEach(dx => {
          if (dx === 0 && dy === 0) return;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize) {
            result.push(ny * boardSize + nx);
          }
        });
      });

      return result;
    }

    function revealAll() {
      cells.forEach(cell => {
        if (cell.dataset.bomb === 'true') {
          cell.textContent = 'üí£';
          cell.classList.add('revealed', 'bomb');
        } else {
          cell.classList.add('revealed');
        }
      });
    }

    function checkWin() {
      const unrevealed = cells.filter(cell => !cell.classList.contains('revealed'));
      const bombsLeft = unrevealed.filter(cell => cell.dataset.bomb === 'true');
      if (unrevealed.length === bombsLeft.length) {
        revealAll();
        showPopup('üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! üèÜ');
      }
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popupOverlay.style.display = 'flex';
    }

    window.onload = () => {
      resetGame();
    };
  </script>
