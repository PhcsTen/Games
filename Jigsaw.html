<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß© ‡πÄ‡∏Å‡∏°‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏ß‡πå (Responsive)</title>
  <style>
    :root {
      --puzzle-size: 90vw;     /* puzzle size responsive */
      --grid: 4;
      --gap: 2px;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d63384;
      margin-top: 20px;
    }

    #timer {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    #preview {
      width: calc(var(--puzzle-size) / 2.5);
      height: calc(var(--puzzle-size) / 2.5);
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .puzzle-container {
      width: var(--puzzle-size);
      height: var(--puzzle-size);
      position: relative;
      background-color: #fff;
      border: 3px solid #ff99cc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .piece {
      width: calc(var(--puzzle-size) / var(--grid));
      height: calc(var(--puzzle-size) / var(--grid));
      position: absolute;
      background-size: var(--puzzle-size) var(--puzzle-size);
      background-repeat: no-repeat;
      cursor: grab;
      transition: left 0.1s, top 0.1s;
    }

    .piece:active {
      cursor: grabbing;
    }

    .btn-back {
      margin: 20px;
      background-color: #ff99cc;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #ff66aa;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 20px;
    }

    @media (min-width: 600px) {
      :root {
        --puzzle-size: 320px;
      }
    }
  </style>
</head>
<body>

  <h2>üß© ‡πÄ‡∏Å‡∏°‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏ß‡πå üß©</h2>
  <p id="timer">‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: 00:00</p>
  <img id="preview" alt="‡∏†‡∏≤‡∏û‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á">
  <div class="puzzle-container" id="puzzle"></div>
  <button class="btn-back" onclick="goBack()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏´‡∏•‡∏±‡∏Å</button>
  <div class="footer">¬© 2025 | ‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏•‡∏≤‡∏¢‡∏á‡πà‡∏ß‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡∏ô‡∏∞!</div>

  <script>
    const size = 4;
    const puzzle = document.getElementById("puzzle");
    const preview = document.getElementById("preview");
    const pieceSize = puzzle.clientWidth / size;
    let seconds = 0;
    let timerInterval = null;

     const imageUrls = [
      "https://picsum.photos/id/1011/320/320",
      "https://picsum.photos/id/1025/320/320",
      "https://picsum.photos/id/1033/320/320",
      "https://picsum.photos/id/1043/320/320",
      "https://picsum.photos/id/1050/320/320",
      "https://picsum.photos/id/1062/320/320",
      "https://picsum.photos/id/1074/320/320",
      "https://picsum.photos/id/1084/320/320",
      "https://picsum.photos/id/1081/320/320",
      "https://picsum.photos/id/1020/320/320"
    ];

    const randomImage = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    preview.src = randomImage;

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: ${mins}:${secs}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    let pieces = [];

    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        const piece = document.createElement("div");
        piece.classList.add("piece");
        piece.style.backgroundImage = `url('${randomImage}')`;
        piece.style.backgroundPosition = `-${x * pieceSize}px -${y * pieceSize}px`;
        piece.dataset.index = y * size + x;

        // ‡∏ß‡∏≤‡∏á‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
        const px = Math.random() * (puzzle.clientWidth - pieceSize);
        const py = Math.random() * (puzzle.clientHeight - pieceSize);
        piece.style.left = px + "px";
        piece.style.top = py + "px";

        puzzle.appendChild(piece);
        pieces.push(piece);
        makeDraggable(piece);
      }
    }

    startTimer();

    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener('touchstart', e => {
        isDragging = true;
        const touch = e.touches[0];
        const rect = el.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
        el.style.zIndex = 1000;
      }, { passive: true });

      document.addEventListener('touchmove', e => {
        if (isDragging) {
          const touch = e.touches[0];
          const rect = puzzle.getBoundingClientRect();
          el.style.left = `${touch.clientX - rect.left - offsetX}px`;
          el.style.top = `${touch.clientY - rect.top - offsetY}px`;
        }
      }, { passive: true });

      document.addEventListener('touchend', () => {
        if (isDragging) {
          isDragging = false;
          el.style.zIndex = 1;
          checkWin();
        }
      });

      el.addEventListener("mousedown", e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        el.style.zIndex = 1000;
      });

      document.addEventListener("mousemove", e => {
        if (isDragging) {
          const rect = puzzle.getBoundingClientRect();
          el.style.left = `${e.clientX - rect.left - offsetX}px`;
          el.style.top = `${e.clientY - rect.top - offsetY}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        if (isDragging) {
          isDragging = false;
          el.style.zIndex = 1;
          checkWin();
        }
      });
    }

    function checkWin() {
      let correct = 0;
      pieces.forEach(piece => {
        const index = parseInt(piece.dataset.index);
        const correctX = (index % size) * pieceSize;
        const correctY = Math.floor(index / size) * pieceSize;
        const currentX = parseFloat(piece.style.left);
        const currentY = parseFloat(piece.style.top);
        const dx = Math.abs(currentX - correctX);
        const dy = Math.abs(currentY - correctY);
        if (dx < pieceSize / 5 && dy < pieceSize / 5) {
          correct++;
        }
      });

      if (correct === size * size) {
        stopTimer();
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        setTimeout(() => {
          alert(`üéâ ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å! ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏î‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏ô ${mins}:${secs}`);
        }, 300);
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
