  <script>
    const menuData = [
      { number: "üí£", title: "‡πÄ‡∏Å‡∏°‡∏ß‡∏≤‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î", link: "bomb.html" },
      { number: "üß†", title: "‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà", link: "to_match.html" },
      { number: "üìù", title: "‡πÄ‡∏Å‡∏°‡∏™‡∏∏‡∏†‡∏≤‡∏©‡∏¥‡∏ï‡πÑ‡∏ó‡∏¢", link: "questions.html" },
      { number: "üß©", title: "‡πÄ‡∏Å‡∏°‡∏ï‡πà‡∏≠‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏ß‡πå", link: "Jigsaw.html" },
      { number: "ü™úüêç", title: "‡πÄ‡∏Å‡∏°‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏á‡∏π", link: "snakes.html" },
      { number: "üî¢", title: "‡∏ã‡∏π‡πÇ‡∏î‡∏Å‡∏∏ (Sudoku)", link: "sudoku.html" },
      { number: "üß†", title: "15 ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç (Puzzle)", link: "puzzle.html" },
      { number: "üéÆ", title: "Super Mario", link: "mario.html" },
    ];

    const menuItems = document.getElementById('menuItems');
    const centerCircle = document.getElementById('centerCircle');

    function createMenuItems() {
      menuItems.innerHTML = '';

      const container = document.querySelector('.menu-container');
      const radius = container.offsetWidth * 0.33;
      const centerX = container.offsetWidth / 2;
      const centerY = container.offsetHeight / 2;

      menuData.forEach((item, index) => {
        const angle = (index * (360 / menuData.length)) * (Math.PI / 180);
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        const menuItem = document.createElement('a');
        menuItem.className = 'menu-item';
        menuItem.href = item.link;
        menuItem.target = "_blank";
        menuItem.style.left = `${x - container.offsetWidth * 0.075}px`;
        menuItem.style.top = `${y - container.offsetWidth * 0.075}px`;
        menuItem.innerHTML = `<div style="font-size:24px">${item.number}</div><div style="margin-top:5px">${item.title}</div>`;
        menuItems.appendChild(menuItem);
      });
    }

    function rotateMenu(angle) {
      currentAngle = angle;
      menuItems.style.transform = `rotate(${currentAngle}deg)`;

      const items = document.querySelectorAll('.menu-item');
      items.forEach((item) => {
        item.style.transform = `rotate(${-currentAngle}deg)`;
      });
    }

    let isDragging = false;
    let startAngle = 0;
    let startX = 0;
    let velocity = 0;
    let lastTime = 0;
    let animationId = null;
    let currentAngle = 0;

    centerCircle.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startAngle = currentAngle;
      centerCircle.style.cursor = 'grabbing';

      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }

      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      const angleDelta = deltaX * 0.5;

      const now = Date.now();
      const deltaTime = now - lastTime;
      if (deltaTime > 0) {
        velocity = (angleDelta - (currentAngle - startAngle)) / deltaTime;
      }

      lastTime = now;
      rotateMenu(startAngle + angleDelta);
    });

    document.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      centerCircle.style.cursor = 'grab';
      if (Math.abs(velocity) > 0.1) applyMomentum(velocity);
    });

    function applyMomentum(initialVelocity) {
      let decay = 0.95;
      let velocity = initialVelocity;
      let angle = currentAngle;

      const animate = () => {
        if (Math.abs(velocity) < 0.1) return;
        velocity *= decay;
        angle += velocity * 16;
        rotateMenu(angle);
        animationId = requestAnimationFrame(animate);
      };
      animate();
    }

    function autoRotate() {
      let angle = 0;
      const duration = 10000;
      const startTime = Date.now();

      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        angle = 150 * easeOutQuad(progress);
        rotateMenu(angle);
        if (progress < 1) requestAnimationFrame(animate);
      };
      animate();
    }

    function easeOutQuad(t) {
      return t * (2 - t);
    }

    window.addEventListener('load', () => {
      createMenuItems();
      autoRotate();
    });

    window.addEventListener('resize', createMenuItems);
  </script>
