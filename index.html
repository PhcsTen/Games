  <script>
    // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏ô‡∏π‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏•‡∏¥‡∏á‡∏Å‡πå
    const menuData = [
      { number: "üí£", title: "‡πÄ‡∏Å‡∏°‡∏ß‡∏≤‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î", link: "bomb.html" },
      { number: "üß†", title: "‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà", link: "to_match.html" },
      { number: "üìù", title: "‡πÄ‡∏Å‡∏°‡∏™‡∏∏‡∏†‡∏≤‡∏©‡∏¥‡∏ï‡πÑ‡∏ó‡∏¢", link: "questions.html" },
      { number: "üß©", title: "‡πÄ‡∏Å‡∏°‡∏ï‡πà‡∏≠‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏ß‡πå", link: "Jigsaw.html" },
      { number: "ü™úüêç", title: "‡πÄ‡∏Å‡∏°‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏á‡∏π", link: "snakes.html" },
      { number: "üî¢", title: "‡∏ã‡∏π‡πÇ‡∏î‡∏Å‡∏∏ (Sudoku)", link: "sudoku.html" },
      { number: "üß†", title: "15 ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏•‡∏Ç (Puzzle)", link: "puzzle.html" },
      { number: "üéÆ", title: "Super Mario", link: "mario.html" },
    ];

    const menuItems = document.getElementById('menuItems');
    const centerCircle = document.getElementById('centerCircle');

    let currentAngle = 0;
    const radius = 200;
    const centerX = 300;
    const centerY = 300;

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏°‡∏ô‡∏π items
    function createMenuItems() {
      menuItems.innerHTML = '';

      menuData.forEach((item, index) => {
        const angle = (index * (360 / menuData.length)) * (Math.PI / 180);
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        const menuItem = document.createElement('a');
        menuItem.className = 'menu-item';
        menuItem.href = item.link;
        menuItem.target = "_blank"; // ‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô‡πÅ‡∏ó‡πá‡∏ö‡πÉ‡∏´‡∏°‡πà
        menuItem.style.left = `${x - 50}px`;
        menuItem.style.top = `${y - 50}px`;
        menuItem.innerHTML = `<div style="font-size:24px">${item.number}</div><div style="margin-top:5px">${item.title}</div>`;

        menuItems.appendChild(menuItem);
      });
    }

    // ‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏°‡∏ô‡∏π
    function rotateMenu(angle) {
      currentAngle = angle;
      menuItems.style.transform = `rotate(${currentAngle}deg)`;

      // ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞ item ‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÅ‡∏ô‡∏ß‡πÄ‡∏î‡∏¥‡∏°
      const items = document.querySelectorAll('.menu-item');
      items.forEach((item, index) => {
        item.style.transform = `rotate(${-currentAngle}deg)`;
      });
    }

    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏•‡∏≤‡∏Å‡πÄ‡∏°‡∏≤‡∏™‡πå
    let isDragging = false;
    let startAngle = 0;
    let startX = 0;
    let velocity = 0;
    let lastTime = 0;
    let animationId = null;

    centerCircle.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startAngle = currentAngle;
      centerCircle.style.cursor = 'grabbing';

      // ‡∏´‡∏¢‡∏∏‡∏î animation ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }

      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - startX;
      const angleDelta = deltaX * 0.5; // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô

      // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö momentum
      const now = Date.now();
      const deltaTime = now - lastTime;

      if (deltaTime > 0) {
        velocity = (angleDelta - (currentAngle - startAngle)) / deltaTime;
      }

      lastTime = now;

      rotateMenu(startAngle + angleDelta);
    });

    document.addEventListener('mouseup', (e) => {
      if (!isDragging) return;

      isDragging = false;
      centerCircle.style.cursor = 'grab';

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° momentum effect ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏°‡∏≤‡∏™‡πå
      if (Math.abs(velocity) > 0.1) {
        applyMomentum(velocity);
      }
    });

    // ‡πÄ‡∏û‡∏¥‡πà‡∏° momentum effect ‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡∏ï‡πà‡∏≠‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏°‡∏≤‡∏™‡πå
    function applyMomentum(initialVelocity) {
      let decay = 0.95; // ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡∏•‡∏î‡∏•‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß
      let velocity = initialVelocity;
      let angle = currentAngle;

      const animate = () => {
        if (Math.abs(velocity) < 0.1) return;

        velocity *= decay;
        angle += velocity * 16; // 16ms ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏ü‡∏£‡∏°

        rotateMenu(angle);

        animationId = requestAnimationFrame(animate);
      };

      animate();
    }

    // ‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    function autoRotate() {
      let angle = 0;
      const duration = 10000; // 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      const startTime = Date.now();
      
      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏°‡∏∏‡∏°‡∏î‡πâ‡∏ß‡∏¢ easing function
        angle = 150 * easeOutQuad(progress);
        
        rotateMenu(angle);
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      };
      
      animate();
    }
    
    // Easing function ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏•
    function easeOutQuad(t) {
      return t * (2 - t);
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏°‡∏ô‡∏π‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    createMenuItems();
    
    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    window.addEventListener('load', () => {
      autoRotate();
    });
  </script>
