  <script>
    const baseEmojis = ['üçì', 'üçá', 'üçâ', 'üçã', 'üçç', 'ü•ù', 'üçé', 'üçä', 'üçå', 'ü••', 'üçí', 'üçè', 'ü•≠', 'ü•ë', 'ü•ï'];
    const emojis = [...baseEmojis, ...baseEmojis];
    let shuffled = emojis.sort(() => 0.5 - Math.random());

    const board = document.getElementById('gameBoard');
    let flippedCards = [];
    let matchedCount = 0;

    shuffled.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.index = index;
      card.dataset.emoji = emoji;
      card.innerHTML = '';
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });

    function flipCard(card) {
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) return;
      card.classList.add('flipped');
      card.innerHTML = card.dataset.emoji;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [card1, card2] = flippedCards;
        if (card1.dataset.emoji === card2.dataset.emoji) {
          card1.classList.add('matched');
          card2.classList.add('matched');
          matchedCount += 2;

          if (matchedCount === emojis.length) {
            clearInterval(countdown); // ‡∏´‡∏¢‡∏∏‡∏î‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞
            setTimeout(() => alert("üéâ ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡πÄ‡∏•‡∏¢!"), 300);
          }
        } else {
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            card1.innerHTML = '';
            card2.innerHTML = '';
          }, 800);
        }
        flippedCards = [];
      }
    }

    // ‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á 2 ‡∏ô‡∏≤‡∏ó‡∏µ
    let totalTime = 120;
    const timerDisplay = document.getElementById('timer');

    const countdown = setInterval(() => {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      timerDisplay.textContent = `‚è≥ ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      totalTime--;

      if (totalTime < 0) {

        location.reload(); // ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ window.location.href = 'index.html';
      }

  </script>
